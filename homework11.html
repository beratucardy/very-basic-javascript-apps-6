<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var mesaj = "";
for (var satirVeRakam = 1; satirVeRakam <= 5; satirVeRakam++) {
  for (var tire = 1; tire <= satirVeRakam; tire++) {
    mesaj += "-" + satirVeRakam + "*";
  }
  mesaj += "\n";
}
console.log(mesaj);
    </script>
</body>
</html>
