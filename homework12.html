<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sekil = "";
      for (var i = 1; i <= 10; i++) {
        if (i % 2 != 0 && i > 1) {
          for (var j = 1; j <= i; j += 2) {
            sekil += "* ";
          }
        } else {
          for (var j = 1; j <= i; j++) {
            sekil += "*";
          }
        }
        sekil += "\n";
      }
      console.log(sekil);
    </script>
  </body>
</html>
